<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote App</title>
</head>
<body>
    <h1>Vote for Cats or Dogs</h1>
    <form action="/vote" method="post">
        <label><input type="radio" name="choice" value="cats"> Cats</label>
        <label><input type="radio" name="choice" value="dogs"> Dogs</label>
        <br>
        <button type="submit">Vote</button>
    </form>
</body>
